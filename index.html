<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Landing Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <!-- Poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="header fixed">
        <div class="main-content">
            <div class="body">
                <div class="logo">
                    <img src="./assets/img/Logo.svg" alt="Logo" class="logo">
                </div>
                <nav class="navbar">
                    <ul>
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#features">Features</a>
                        </li>
                        <li>
                            <a href="#pricing">Pricing</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="actions">
                    <button class="btn-signin">Sign in</button>
                    <button class="btn-signup">Sign up</button>
                </div>
            </div>
        </div>
    </header>
    <main style="height: 1000px;">
        <!-- Hero -->
        <div class="hero">
            <div class="main-content">
                <div class="body">
                    <div class="content-block">
                        <p class="introduce">ðŸ˜Ž EASY LEARNING PLATFORM</p>
                        <h1 class="heading">Words learner come here.</h1>
                        <p class="desc">Build skills with courses, certificates, and get online knowledge from our
                            world-class platform.</p>
                        <div class="actions">
                            <button class="btn-started">Get Started</button>
                            <div>
                                <button class="btn-play"><img src="./assets/img/play.svg" alt="Play"></button>
                            </div>
                        </div>
                    </div>
                    <div class="media-block">
                        <div class="images">
                            <img src="/assets/img/hero.svg" alt="Hero" class="image">
                        </div>
                        <div class="hero-sumary">
                            <div class="courses-summary">
                                <img src="./assets/img/Book.svg" alt="Book" class="image">
                                <p class="summary-text">Courses 1000+</p>
                            </div>
                            <div class="schedules-summary">
                                <div>
                                    <p class="summary-text">Schedules</p>
                                </div>
                                <div><img src="./assets/img/Schedules.svg" alt="Schedules"></div>
                            </div>
                            <div class="students-summary">
                                <p class="summary-text">Our Active Students</p>
                                <div class="avatars">
                                    <img src="./assets/img/avatar1.jpg" alt="avatar" class="avatar">
                                    <img src="./assets/img/avatar2.jpg" alt="avatar" class="avatar">
                                    <img src="./assets/img/avatar3.jpg" alt="avatar" class="avatar">
                                    <img src="./assets/img/avatar4.jpg" alt="avatar" class="avatar">
                                    <div class="avatar" style="background-color: var(--blue-btn);">10K+</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="./assets/script/script.js"></script>
</html>
